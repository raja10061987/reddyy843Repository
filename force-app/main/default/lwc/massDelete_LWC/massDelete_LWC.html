<template>
    <lightning-card>
        <h3 slot="title">
         <lightning-icon icon-name="standard:contact" size="small"></lightning-icon>
         &nbsp; Mass Delete Contacts({myCntactsLength})
        </h3>
        <div slot="footer">
        <lightning-button label="Delete Selected Contacts" variant="brand" onclick={deleteSelectedRecords}></lightning-button>
        </div>
        <p class="slds-p-horizontal_small">
         <lightning-datatable data={contacts.data} columns={columns} key-field="Id" onrowselection={prepareSelectedRows}></lightning-datatable>
        </p>
    </lightning-card>
</template>
