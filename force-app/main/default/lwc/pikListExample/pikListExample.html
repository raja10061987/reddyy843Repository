<template>
    <lightning-card title="combo box with static values" icon-name="custom:custom67">
    <template if:true={options}>
    <div class="slds-m-around_medium">
    <lightning-combobox name="Status" label="status" value={selectedValue} placeholder="select progress" options={options} onchange={handleChange}></lightning-combobox>
    </div>
    </template>
    <span>{selectedValue}</span>
    <lightning-card title="Combo Box with Account Type" icon-name="custom:custom67">
    <div class="slds-m-around_medium">
    <template if:true={typeValues.data}>
    <lightning-combobox name="Account Type" label="Account Type" value={selectedAccountType} placeholder="select progress" options={typeValues.data.values} onchange={handleTypeChange}></lightning-combobox>
    <span>slected Account Type is: {selectedAccountType}</span>
    </template>
    </div>
   </lightning-card>
<lightning-card title="combo box with contact type" icon-name="custom:custom67">
    <div class="slds-m-around_medium">
<template if:true={leadSorceValues.data}>
<lightning-combobox name="Lead Type" label="Lead Type" value={selectedLeadSource} placeholder="select progress" options={leadSorceValues.data.values} onchange={handleLeadSourceChange}></lightning-combobox>
<span>Lead source: {selectedLeadSource}</span>
</template>
</div>
</lightning-card><br/>
<lightning-card title="combobox with apex class profiles" icon-name="custom:custom67">
 <template if:true={profilePikList}>
 <div class="slds-m-around_medium">
  <lightning-combobox label="Profile" name="Profile" value={selectedProfile} placeholder="progress profile" options={profilePikList} onchange={profileChange}></lightning-combobox>
 </div>
 <span>selected profile: {selectedProfile}</span>
</template>
</lightning-card><br/>
<lightning-card title="selectb list with profile values" icon-name="custom:custom67">
<template if:true={profilePikList}>
<div class="slds-m-around_medium">
<select onchange={profileChange} data-id="selectId" class="slds-select selectProfileList" name="selectUser">
    <option value="">--please select Profile</option>
    <template for:each={profilePikList} for:item="profile">
     <option value={profile.value} key={profile.value}>{profile.label}</option>
    </template>
</select>
<span>selected my profile: {selectedProfile}</span>
</div>
</template>
</lightning-card>




<div class="slds-m-around_medium">
<lightning-button label="Click me" value="click Me" title="click me" variant="brand" onclick={clickMe}></lightning-button>
</div>
    </lightning-card>
</template>
