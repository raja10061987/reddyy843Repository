<template>
    <lightning-card>
        <h3 slot="title">
          <lightning-icon icon-name="standard:account" alternative-text="Event" size="small"></lightning-icon>
          &nbsp;&nbsp;Insert Multiple Accounts
        </h3>

        <div slot="footer">
        <lightning-button label="add" variant="brand" onclick={addRow}></lightning-button>&nbsp;
        <lightning-button label="save" variant="brand" onclick={saveMultipleRows}></lightning-button>
        </div>

       <table class="slds-table slds-table_bordered slds-table_cell-buffer">
        <thead>
            <tr class="slds-text-title_caps">
                <th scope="col">
                 <div class="slds-truncate" title="S.No">S.No</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Account Number">Accunt Number</div>
                   </th>
                   <th scope="col">
                    <div class="slds-truncate" title="Account Industry">Accunt Industry</div>
                   </th>
                   <th scope="col">
                    <div class="slds-truncate" title="Account Phone">Accunt Phone</div>
                   </th>
                   <th scope="col">
                    <div class="slds-truncate" title="Action1">Action</div>
                   </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={actRecordList} for:item="account" for:index="index">
                  <tr key={keyIndex}>
                    <td>{index}</td>
                    <td>
                        <lightning-input name="accName" required="true" access-key={index} id={index} type="text" onchange={changeHandler} value={account.Name}></lightning-input>
                    </td>
                    <td>
                        <lightning-input name="accIndustry" required="true" access-key={index} id={index} type="text" onchange={changeHandler} value={account.Industry}></lightning-input>
                    </td>
                    <td>
                        <lightning-input name="accPhone" required="true" access-key={index} id={index} type="phone" onchange={changeHandler} value={account.Phone}></lightning-input>
                    </td>
                    <td>
                        <lightning-icon icon-name="action:delete" access-key={index} id={index} size="small" onclick={removeRow}></lightning-icon>
                    </td>
                  </tr>

            </template>
        </tbody>
       </table>
    </lightning-card>
</template>
