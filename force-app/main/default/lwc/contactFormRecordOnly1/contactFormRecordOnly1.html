<template>
    <lightning-card title="lightning record readonly">
        <div class="slds-p-horizontal_small">
      <lightning-layout multiple-rows>
       <template for:each={contactFields} for:item="contactField">
         <lightning-layout-item size="12" key={contactField.key}>
         <lightning-input read-only  label={contactField.label} value={contactField.value}>

         </lightning-input>
         </lightning-layout-item>
       </template>
      </lightning-layout>
        </div>
    </lightning-card>
   
</template>
