<template>
    <lightning-card title="Contact Form Read Only1">
    <div class="slds-p-horizontal_small">
      <lightning-record-view-form record-id={recordId} object-api-name={objectName} density="comfy" onload={handleLoad}>
      <lightning-output-field field-name="FirstName"></lightning-output-field>
      <lightning-output-field field-name="LastName"></lightning-output-field>
      <lightning-output-field field-name="Email"></lightning-output-field>
      <lightning-output-field field-name="Phone"></lightning-output-field>
      <lightning-output-field field-name="Name"></lightning-output-field>
      <lightning-output-field field-name="Birthdate"></lightning-output-field>
      </lightning-record-view-form> 
    </div>
    <lightning-button label="update" onclick={updateRecordId} class="slds-m-around_small"></lightning-button>
     
    </lightning-card>
  </template>
