<template>
    <lightning-card title="Drag Accounts">

      <template for:each={accounts.data} for:item="account" for:index="index" if:true={accounts}>
       <div class="slds-m-top_medium slds-m-bottom_x-small" key={account.Id} draggable="true" accesskey={account.Id} data-item={account.Id}  ondrag={handleDragStart}>
        
        <div class="slds-p-around_medium lgc-bg">
         <lightning-tile label={account.Name} type="media" class="border_style">
         <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
         <p class="slds-truncate" title="7 members">Type: {account.Type}</p>
         </lightning-tile>
        </div>

       </div>
      </template>

    </lightning-card>
</template>
